<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizu Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="songContainer">
    <img id="cover" src="" alt="Cover Image" class="cover-animation">
    
    <div id="songTitleContainer">
        <h1 id="songTitle">No song loaded</h1>
    </div>
    
    <div id="optionsContainer">
        <button id="optionsBtn" class="menu-btn">
            <img src="icons/options.png" alt="Options">
        </button>
        <div id="dropdownMenu" class="hidden">
            <button id = "removeSong">        
                <img src="icons/remove.png" class="dropdown-icon">
            </button>
            <button id="changeCover">
                <img src="icons/music_cover.png" class="dropdown-icon">
            </button>
        </div>      
    </div>    
</div>

<div id="progressContainer">
    <div id="progressBar">
        <div id="progressBall"></div>
    </div>
    <div id="timeDisplay">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
</div>

<div id="controls">
    <button id="prevSong" class="control-btn">
        <img src="icons/prev.png" alt="Previous">
    </button>
    <button id="playPauseBtn" class="control-btn">
        <img src="icons/play.png" alt="Play">
    </button>
    <button id="nextSong" class="control-btn">
        <img src="icons/next.png" alt="Next">
    </button>
</div>

<button id="menu" class="menu-btn">
    <img src="icons/menu.png" alt="Menu">
</button>
<button id="playlistBtn" class="menu-btn">
    <img src="icons/playlist.png" alt="Playlist">
</button>
<button id="volumeToggle" class="menu-btn">
    <img src="icons/volume.png" alt="Volume">
</button>
<button id="themeToggle" class="menu-btn">
    <img src="icons/theme.png" alt="Theme">
</button>
<button id="uploadBtn" class="menu-btn">
    <img src="icons/upload.png" alt="Upload">
</button>

<input type="range" id="volumeControl" min="0" max="1" step="0.01" style="display: none;">

<ul id="playlist" class="hidden"></ul>

<audio id="audioPlayer"></audio>

<div id="playlistMenu" class="playlist-menu hidden">
    <h2>Playlists</h2>
    <div class="playlist-item">Minha Playlist 1</div>
    <div class="playlist-item">Minha Playlist 2</div>
</div>

<script src="renderer.js"></script>
<script>
    document.getElementById("playlistBtn").addEventListener("click", function() {
        document.getElementById("playlistMenu").classList.toggle("hidden");
    });
</script>
</body>
</html>
